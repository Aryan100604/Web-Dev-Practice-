<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p id="OldPara">This is a the old para.</p>
    <button id="changePara">Change</button>
    <ul>
      <li id="firstCity">Mumbai</li>
      <li>Banglore</li>
      <li>Chennai</li>
    </ul>
    <button id="hl-first-city">HightLight</button>
    <p>Order: <span id="Order">Latte</span></p>
    <button id="changeOrder">Change Order</button>
    <p>Shopping List</p>
    <ul id="shopping-list">
      <li>Apple 3kg</li>
      <li>Mango 2kg</li>
      <li>Papya 1kg</li>
    </ul>
    <button id="AddItem">Add an Item</button>
    <button id="RemoveItem">Remove an Item</button>
    <ul id="player-list">
      <li class="player">Roger Fedrer</li>
      <li class="player">Rafael Nadal</li>
      <li class="player">Novac Jokovic`</li>
    </ul>
    <form id="feedbackSubmit">
      <input type="text" id="feedbackinput" placeholder="Enter you Feedback" />
      <button type="submit">Submit</button>
    </form>
    <p id="feedbackDisplay"></p>
    <p id="DomStatus">Dom is loading ....</p>
    <p id="toggleText">This text will change color</p>
    <button id="toggleHighlight">ToggleHighlight</button>
    <script src="script.js"></script>
  </body>
</html>
