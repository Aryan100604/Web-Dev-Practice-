<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="cards">
      <div class="profile-card">
        <div class="profile-photo">
          <img
            src="./images/profile.jpg"
            alt="profile photo"
            width="90px"
            height="90px"
          />
        </div>
        <h2>Ben Gorden</h2>
        <p style="font-size: 14px">Youtuber & Blogeer</p>
        <ul>
          <li><img class="icons" src="./images/youtube.png" alt="" /></li>
          <li><img class="icons" src="./images/insta.png" alt="" /></li>
          <li>
            <img class="icons" src="./images/facebook.png" alt="" />
          </li>
        </ul>

        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <div class="shoe-card">
        <div class="heading-container">
          <img src="./images/addidas.png" width="20px" height="20px" />
          <img src="./images/cart.png" width="25px" height="25px" />
        </div>
        <div class="photo-container">
          <img src="./images/shoe.jpg" width="100%" />
        </div>
        <div class="details-container">
          <h3>ADDIDAS GAZE ZX</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, sed?
          </p>
        </div>
        <div class="price-container">
          <div class="color">
            <h3>color:</h3>
            <ul>
              <li>
                <img
                  width="13x"
                  height="13px"
                  style="border-radius: 50%"
                  src="./images/orange.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  width="13x"
                  height="13px"
                  style="border-radius: 50%"
                  src="./images/red.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  width="12px"
                  height="12px"
                  style="border-radius: 50%"
                  src="./images/blue.png"
                  alt=""
                />
              </li>
            </ul>
          </div>
          <h2>$9.00</h2>
        </div>
        <button id="add-to-cart">Add to cart</button>
      </div>
    </div>
  </body>
</html>
