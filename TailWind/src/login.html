<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-950 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-3xl p-8 max-w-sm w-full shadow-2xl">
      <h1 class="text-amber-50 text-2xl text-center font-bold mb-6">Login</h1>
      <div class="mb-4">
        <label class="block text-md text-amber-50 mb-1" for="email"
          >Email</label
        >
        <input
          class="bg-gray-500 w-full text-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 p-2"
          type="email"
          placeholder="Enter your Email"
        />
      </div>
      <div class="mb-4">
        <label class="block text-md text-amber-50 mb-1" for="password"
          >Password:</label
        >
        <input
          class="bg-gray-500 w-full text-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 p-2"
          type="password"
          placeholder="Enter your Password"
        />
      </div>
      <button
        class="bg-blue-600 w-full py-2 rounded-md text-amber-50 hover:bg-blue-700 shadow-2xl cursor-pointer"
      >
        Login
      </button>
    </div>
  </body>
</html>
